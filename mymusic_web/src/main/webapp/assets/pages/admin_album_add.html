		<div>
			<div class="container">
				<div class="mainBar">
					<h1 class="text-center">添加专辑</h1>
					<br />
					<div class="panel panel-info">
						<div class="panel-heading">
							添加一张新专辑
						</div>
						<div class="panel-body" style="height: 700px;">
							<form enctype="multipart/form-data">
								<div class="form-group">
									<label for="exampleInputFile">封面</label>
									<div class="InputCoverBox">
										<div class="InputCover3"></div>
										<div class="InputCover2"></div>
										<div class="InputCover1"></div>
										<div class="InputCoverBtn" onclick="$('#InputCover').click();">
											<span class="glyphicon glyphicon-plus changeBlack"></span>
										</div>
									</div>
									<input id="InputCover" type="file" id="InputCover" name="coverFile" style="display: none;">
								</div>
								<div class="form-group">
									<label for="InputName">专辑名称</label>
									<input type="text" class="form-control" id="InputName" name="name" placeholder="请输入专辑名">
								</div>
								<div class="form-group">
									<label for="InputAuthor">作者名称</label>
									<input type="text" class="form-control" id="InputAuthor" name="author" placeholder="请输入作者名">
								</div>
								<div class="form-group">
									<label for="InputCompany">唱片公司</label>
									<input type="text" class="form-control" id="InputCompany" name="company" placeholder="请输入公司名">
								</div>
								<div class="form-group">
									<label for="InputLanguage">语种</label>
									<input type="text" class="form-control" id="InputLanguage" name="language" placeholder="请输入专辑语种">
								</div>
								<div class="form-group">
									<label for="InputInfo">简介</label>
									<textarea id="InputInfo" name="info" class="form-control" rows="3" placeholder="请输入专辑简介"></textarea>
								</div>
								<button type="submit" class="btn btn-info">提交</button>
								<button type="reset" class="btn btn-default" onclick="javascript:window.history.go(-1);">返回</button>
							</form>
						</div>
					</div>
				</div>
			</div>
