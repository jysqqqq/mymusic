<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
		<title>后台管理</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/gobal.global.css" />
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<style>
			body {
				background-image: url(img/login_background.jpg);
				height: 100%;
				width: 100%;
				overflow: hidden;
				background-size: cover;
				或者background-size: 100%;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">后台管理</a>
				</div>
				<p class="navbar-text">欢迎使用后台管理系统</p>
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="center-block loginContainer loginPanel">
						<h3 class="text-center loginText">后台管理系统</h3>
						<hr/>
						<form>
							<div class="form-group">
								<label for="InputAccount" class="loginText">账号</label>
								<input type="text" class="form-control loginInput" id="InputAccount" name="account" placeholder="请输入账号">
							</div>
							<div class="form-group">
								<label for="InputPassword" class="loginText">密码</label>
								<input type="password" class="form-control loginInput" id="InputPassword" name="password" placeholder="请输入密码">
							</div>
							<div class="checkbox">
								<label>
      								<input type="checkbox" name="isRemember" class="loginInput" value="true"><span class="loginText">记住我</span>
    							</label>
							</div>
							<button type="submit" class="btn btn-default center-block loginButton"> 登 录  </button>
						</form>
					</div>
				</div>
			</div>

</html>
